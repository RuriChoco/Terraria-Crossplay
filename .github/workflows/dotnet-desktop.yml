name: Build Crossplay Plugin

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore Crossplay/Crossplay.csproj

    - name: Build
      run: dotnet build Crossplay/Crossplay.csproj --configuration Release --no-restore

    # - name: Test
    #   run: dotnet test Crossplay.Tests/Crossplay.Tests.csproj --configuration Release --verbosity normal

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Crossplay.dll
        path: Crossplay/bin/Release/net9.0/Crossplay.dll

    - name: Get Changelog Entry
      id: changelog_reader
      if: startsWith(github.ref, 'refs/tags/')
      uses: mindsers/changelog-reader-action@v2
      with:
        validation_level: none
        path: ./CHANGELOG.md

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        body: ${{ steps.changelog_reader.outputs.changes }}
        files: Crossplay/bin/Release/net9.0/Crossplay.dll
